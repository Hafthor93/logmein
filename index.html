<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Login Screen Assignment</title>
  </head>
  
  <body class="bg-login-background " >
  
    <div class="grid items-center bg-log-container h-[400px] w-[450px] ml-[1000px] mt-[500px] border rounded-lg">
      <div>
          <div>
              <div class="ml-14">
                  <h1 class="text-5xl font-extralight mb-4 underline">LogMeIn</h1>    
              </div>
              <div>
                  <form class="grid items-center ml-14 mr-12 leading-9">
                      <label class="text-username-password" >Username</label>
                      <input class="border rounded-lg h-12 border-username-password p-3" placeholder="Your username">
                      <label class="text-username-password">Password</label>
                      <input class="border rounded-lg h-12 border-username-password p-3" placeholder="Your password">
                      <button class="border rounded-lg mt-3 border-white text-white font-semibold text-lg h-12 bg-login-button" >LOGIN</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
  </body>
</html>
